<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Bambino Box - Register</title>


  <link rel="stylesheet" href="styles.css" />


  <link href="https://fonts.googleapis.com/css?family=Literata:700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="heading1" data-tilt data-tilt-scale="1.1">
    <h1><a href="index.html" style="text-decoration: none; color: #521783">BambinoBox</a>
    </h1>
  </div>

  <main>
    <div class='page'>
      <div class='section menu'></div>
      <div class='section header'>

      </div>
      <div class='section content'>

      </div>
      <div class='section sign-up'>

      </div>
      <div class='section feature-1'>

      </div>
      <div class='section feature-2'>

      </div>
      <div class='section feature-3'>

      </div>

      <div class="flex-container">
        <div class="flex-column">
          <h2>Register</h2>
        </div>
        <div class="flex-column">
          <h3>About your child</h3>
        </div>
        <div class="flex-column">
          <h3>Delivery</h3>
        </div>
        <div class="flex-column">
          <h3>Payment</h3>
        </div>
      </div>
      <br />
      <br />
      <br />
      <form>

        <div class="form-group">
          <label for="ntitle">Payment Type </label>
          <select id="ntitle" name="ntitle">
            <option value="noneop">No Preference</option>
            <option value="mr">Mr.</option>
            <option value="miss">Miss</option>
            <option value="ms">Ms.</option>
            <option value="mrs">Mrs.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <div class="messages"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <div class="messages"></div>
        </div>

        <div class="form-group">
          <button class="next" type="submit" onclick="window.location.href='signupPg2.html';"><span>NEXT</span></button>
        </div>


      </form>

      <br />
  </main>


  <script type="text/javascript" src="vanilla-tilt.js"></script>



  <script type="text/javascript" src="validate-min.js"></script>


  <script type="text/javascript" src="script.js"></script>

</body>

</html>
