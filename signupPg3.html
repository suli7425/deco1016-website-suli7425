<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Bambino Box - Delivery Details</title>

    <link rel="stylesheet" href="styles.css" />


    <link href="https://fonts.googleapis.com/css?family=Literata:700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading1" data-tilt data-tilt-scale="1.1">
        <h1><a href="index.html" style="text-decoration: none; color: #521783">BambinoBox</a>
        </h1>
    </div>
    <br />
    <main>
        <div class='page'>
            <div class='section menu'></div>
            <div class='section header'>

            </div>
            <div class='section content'>

            </div>
            <div class='section sign-up'>

            </div>
            <div class='section feature-1'>

            </div>
            <div class='section feature-2'>

            </div>
            <div class='section feature-3'>

            </div>
        </div>
        <div class="form-group">
            <button class="back" onclick="window.location.href='signupPg1.html';"><span>BACK </span>
        </div>
        <div class="flex-container">
            <div class="flex-column">
                <h2>Register</h2>
            </div>
            <div class="flex-column">
                <h2>About your child</h2>
            </div>
            <div class="flex-column">
                <h2>Delivery</h2>
            </div>
            <div class="flex-column">
                <h3>Payment</h3>
            </div>
        </div>
        <br />
        <br />
        <br />
        <form>
            <div class="form-group">
                <label for="address">Address </label>
                <input type="text" id="address" name="address">
                <div class="messages"></div>
            </div>
            <div class="form-group">
                <label for="suburb">Suburb </label>
                <input type="text" id="suburb" name="suburb">
                <div class="messages"></div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="chooseState">Choose State</option>
                    <option value="NSW">NSW</option>
                    <option value="NT">NT</option>
                    <option value="QLD">QLD</option>
                    <option value="SA">SA</option>
                    <option value="VIC">VIC</option>
                    <option value="WA">WA</option>

                </select>

            </div>
            <div class="form-group">
                <label for="postcode">Postcode </label>
                <input type="number" id="postcode" name="postcode">
                <div class="messages"></div>
            </div>

            <div class="form-group">
                <button class="next" onclick="window.location.href='signupPg4.html';"><span>NEXT </span>
            </div>

        </form>

    </main>


    <script type="text/javascript" src="vanilla-tilt.js"></script>



    <script type="text/javascript" src="validate-min.js"></script>


    <script type="text/javascript" src="script.js"></script>

</body>

</html>
